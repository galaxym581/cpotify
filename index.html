<body>
  <header>
    <img src="https://imgpx.com/BSJX2LNyoSXT.png" alt="Logo" />
    <h1>Cpotify ‚Äî Music App</h1>
  </header>  <input type="text" id="searchInput" placeholder="Search music..." />
  <div id="searchResults"></div>  <div id="player">
    <div id="nowPlaying">üéµ Select a song</div>
    <div class="controls">
      <button onclick="togglePlay()">‚èØÔ∏è</button>
      <button onclick="toggleShuffle()">üîÄ</button>
      <button onclick="toggleRepeat()">üîÅ</button>
      <input type="range" id="volumeSlider" min="0" max="100" value="100" />
    </div>
    <div id="ytPlayer"></div>
  </div>  <script>
    const apiKey = "AIzaSyCSqEFAEnM3dWosLgBta_HZPvxknDpxsLo";
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    const nowPlaying = document.getElementById("nowPlaying");
    const volumeSlider = document.getElementById("volumeSlider");

    let player;
    let currentVideoId = "";
    let isShuffling = false;
    let isRepeating = false;
    let playlist = [];
    let currentIndex = 0;

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim();
      if (query.length > 2) searchSongs(query);
    });

    function searchSongs(query) {
      searchResults.innerHTML = "Searching...";
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          playlist = data.items.map(item => ({
            videoId: item.id.videoId,
            title: item.snippet.title
          }));

          searchResults.innerHTML = "";
          data.items.forEach((item, index) => {
            const card = document.createElement("div");
            card.className = "songCard";
            card.innerHTML = `
              <img src="${item.snippet.thumbnails.medium.url}" alt="${item.snippet.title}" />
              <h4>${item.snippet.title}</h4>
              <button onclick="playSong(${index})">Play</button>
            `;
            searchResults.appendChild(card);
          });
        });
    }

    function playSong(index) {
      currentIndex = index;
      const song = playlist[index];
      nowPlaying.textContent = `üé∂ Now Playing: ${song.title}`;
      player.loadVideoById(song.videoId);
    }

    function togglePlay() {
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) player.pauseVideo();
      else player.playVideo();
    }

    function toggleShuffle() {
      isShuffling = !isShuffling;
      alert("Shuffle: " + (isShuffling ? "On" : "Off"));
    }

    function toggleRepeat() {
      isRepeating = !isRepeating;
      alert("Repeat: " + (isRepeating ? "On" : "Off"));
    }

    volumeSlider.addEventListener("input", () => {
      player.setVolume(volumeSlider.value);
    });

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("ytPlayer", {
        height: "0",
        width: "0",
        videoId: "",
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        if (isRepeating) {
          player.seekTo(0);
          player.playVideo();
        } else if (isShuffling) {
          playSong(Math.floor(Math.random() * playlist.length));
        } else if (currentIndex + 1 < playlist.length) {
          playSong(currentIndex + 1);
        }
      }
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
